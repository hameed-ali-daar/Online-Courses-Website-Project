<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- for animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="assets/style/Contact us.css" />
    <!-- responve css -->
    <link rel="stylesheet" href="assets/style/responsive.css" />
    <!-- for font awsme icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css"
    />
  </head>

  <body>
    <!-- START  SECOND SECTION -->
    <div class="container-fluid">
      <div class="row">
        <!-- START bg image back of about us -->
        <div class="bg-imageContact">
          <!-- END bg image back of about us -->

          <!-- START written about and breadCrumbs Section  -->
          <div
            class="mainAboutUsAndBreadCrumbsSection d-flex justify-content-between align-items-center mx-5 pt-4"
          >
            <section class="aboutUsText fw-bold">
              <h1 class="aboutUsHeading">Contact Us</h1>
            </section>

            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">FAQ</li>
              </ol>
            </nav>

            <!-- ............... END BANNNER SECTION ............... -->
          </div>
        </div>
      </div>
    </div>

    <!-- ............... CONTACT FIELD SECTION ............... -->
    <div class="contact-us">
      <div class="container">
        <h1 class="head-1 text-center">Get In Touch</h1>
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <!-- name input field -->
              <div class="card flex-row card-fields">
                <img
                  class="card-img-left icon-design example-card-img-responsive"
                  src="assets/images/name.PNG"
                />
                <input
                  type="email"
                  class="form-control fw-bold"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Full Name Here"
                />
              </div>
            </div>

            <div class="col-6">
              <!-- email input field -->
              <div class="card flex-row card-fields">
                <img
                  class="card-img-left icon-design example-card-img-responsive"
                  src="assets/images/mail.PNG"
                />
                <input
                  type="email"
                  class="form-control fw-bold"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Your Email Address"
                />
              </div>
            </div>
          </div>
          <!-- Message input field -->
          <div class="card flex-row card-fields2">
            <img
              class="card-img-left icon-design example-card-img-responsive"
              src="assets/images/field.PNG"
            />
            <input
              type="message"
              class="form-control fw-bold"
              id="exampleInputmessage"
              aria-describedby="messageHelp"
              placeholder="Message"
            />
          </div>
          <p>
            * I agree that my submitted data is being collected and stored. For
            further details on handling user data, see our Privacy Policy
          </p>
          <button type="button" class="btn btn2 text-center btn-warning">
            Send Message
          </button>
        </div>
      </div>
    </div>

    <!-- ............... CONTACT FIELD SECTION END ............... -->

    <!-- ............... BANNER SECTION START ............... -->

          <div class="col-4"></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    ></script>
  </body>
